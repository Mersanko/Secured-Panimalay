    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<style>
body {
background-image: url("{{url_for('static', filename = 'signupbg.jpg')}}");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}
.admin-page {
    margin: 15% auto;
    width: 360px;
}
.logo {
    color:white;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: .02em;
}
.logo-lg {
    font-size: 28px !important;
}
.user-thumb img {
    height: 88px;
    width: 88px;
}
</style>
<header>
  <nav class="navbar" style="height: 50px;">
    <ul><a class="navbar-brand" href="/" style="color: white;font-size:20; font-family: Arial, Helvetica, sans-serif;"><strong><h2><img src="{{url_for('static', filename = 'panimalay-114x114.png')}}">P A N I M A L A Y</h2></strong></a></ul>
  </nav> 
</header>

<div class="admin-page">
    <form id="loginForm" name="loginForm" method="POST" action="{{url_for('adminLoginCheckCredentials')}}" role="form" class="text-center m-t-30">
        <div class="user-thumb">
            <img src="{{url_for('static', filename = 'admin-settings-male.png')}}" class="img-circle img-thumbnail">
        </div>
        <div class="form-group">
            <h3><b>Admin</b></h3>
            <p class="text-muted">Enter your password to access the admin.</p>
            <div class="input-group m-t-30">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                <span class="input-group-btn" style="color: white;"> <button type="submit" class="btn" style="background-color: #4A707A;">
                    Log In
                </button> </span>
            </div>
        </div>
        <!--not necessary-->
        <!--<div class="text-right">
            <a href="#" class="text-muted">Not Mersan Canonigo?</a>
        </div>-->
    </form>
</div>
<script>
    $(document).ready(function(){
        $("#loginForm").on("submit",function(e){
            code = localStorage.getItem('code');
            e.preventDefault();
            if ($("#password").val()!==code){
                alert("Wrong Password!");
            }
            else if ($("#password").val()===code){
                e.currentTarget.submit();

            }
        })
    })
</script>
</html>
