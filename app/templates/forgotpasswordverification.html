<!--CSS-->
<style>
body {
    background-image: url("{{url_for('static', filename = 'signupbg.jpg')}}");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
.card {
background-color: white;
background-clip: border-box;
border: 1px solid #e5e9f2;
border-radius: .2rem;
}
.form-control {
    border: 1px solid gray;
}

.input-group-text {
    padding: .5rem 1rem;
    background-color: #fff;
    border: 1px solid #e1e1e1;
}
.field-icon {
    float: left;
    margin-top: 2%;
    margin-right: 2%;
    margin-left: -5%;
}
</style>
<header>
    <nav class="navbar" style="height: 50px;">
        <ul>
            <li><a class="navbar-brand" href="/"
                    style="color: white;font-size:20; font-family: Arial, Helvetica, sans-serif;"><strong>
                        <h2><img src="{{url_for('static', filename = 'panimalay-114x114.png')}}">P A N I M A L A Y</h2>
                    </strong></a></li>
        </ul>
    </nav>
</header>

<body>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container pb-5 mb-sm-5" style="margin-top: 50px;">
        <div class="row pt-5 justify-content-center">
            <div class="col-md-6 pt-sm-3" style="margin-top: 130px;">
                <div class="card">
                    <div class="text-center mt-4">
                        <h1 class="h2">Forgot password</h1>
                        <p class="lead">We already sent you a code.</p>
                    </div>
                    <div class="card-body">
                        <label for="code">Please enter the code:</label>
                        <input class="form-control" type="text" id="code" name="code">
                        <br>
                        <a id="submitCode" name="submitCode" href="http://127.0.0.1:5000/set/new/password/{{contact}}" class="btn btn-success float-right" type="submit">Okay</a>
                      
                        <br>
                      
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        var code = {{code|tojson}}
        console.log(code);
        $("#submitCode").on("click",function(e){
            e.preventDefault();
            var providedCode = $("#code").val();
            if (code!==providedCode){
                alert('Invalid Code');
            }
            else{
                window.location = $(this).attr('href');
            }
        })
    })
</script>
</html>
