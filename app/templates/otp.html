<style>
body {
background-image: url("{{url_for('static', filename = 'signupbg.jpg')}}");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}
.card {
width: 550px;
padding: 10px;
background: white;
border: none;
height: 280px;
position: relative
}
.gmail-code {
font-size: 15px
}
.form-control {
margin-right: 12px
}
</style>
<!--End of style-->
<body>
<header>
    <nav class="navbar" style="height: 50px;">
      <ul><a class="navbar-brand" href="/" style="color: white;font-size:20; font-family: Arial, Helvetica, sans-serif;"><strong><h2><img src="{{url_for('static', filename = 'panimalay-114x114.png')}}">P A N I M A L A Y</h2></strong></a></ul>
    </nav> 
</header>
<!--End of logo and name of the store-->

<div class="d-flex justify-content-center align-items-center container" style="margin-top: 10%;">
    <div class="card py-5 px-5">
        <h5 class="mb-2">Please check your email!</h5><span class="gmail-code" style="margin-bottom: 5%">We've sent a six-digit code to <b>{{email}}</b> Enter it below to confirm your email address.</span>
        <form id="forceLoginForm" name="forceLoginForm" action="{{url_for('forceLogin')}}" method="POST">
        <div style="align-content: center;">
        <input class="form-control" name="providedCode" id="providedCode" type="text" style="border: 1px solid gray;" required>
        <input type="submit" class="btn btn-success" value="Proceed" style="margin-top: 5%">
         </div>
        </form>
    </div>
</div>
<!--End of OTP card-->
</body>
<script>
  $(document).ready(function(){
  
    $("#forceLoginForm").on("submit",function(e){
      e.preventDefault();
      code = {{code|tojson}};
    providedCode = $("#providedCode").val();
  
      if (code===providedCode){
        e.currentTarget.submit()
      }
      else{
        alert('Invalid code!');
      }

    })
  })
</script>
</html>
