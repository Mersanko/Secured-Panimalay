<header>
    <nav class="navbar" style="height: 50px;">

<body>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container pb-5 mb-sm-5" style="margin-top: 50px;">
        <div class="row pt-5 justify-content-center">
            <div class="col-md-6 pt-sm-3" style="margin-top: 130px;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 mb-1">Set new password</h2>
                        <br>
                        <form id="setNewPasswordForm" name="setNewPasswordForm" action="http://127.0.0.1:5000/change/password/force/{{contact}}" method="POST">
                        <label for="newPassword">New Password</label>
                        <input class="input-group" type="password" id="newPassword" name="newPassword">
                        <label for="newPasswordConfirm">Confirm New Password</label>
                        <input class="input-group" type="password" id="newPasswordConfirm" name="newPasswordConfirm">
                        <br>
                        <button class="btn btn-success float-right" type="submit">Send Code</button>
                        </form>
                        <br>
                      
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#setNewPasswordForm").on('submit',function(e){
            var newPassword = $("#newPassword").val();
            var newPasswordConfirm = $("#newPasswordConfirm").val();
            e.preventDefault();
            if (newPassword===newPasswordConfirm && newPassword.length<8){
                alert("Password must be atleast 8 character long");
            }
            else if (newPassword!==newPasswordConfirm){
                alert("Passwords don't match");
            }
            else{
                e.currentTarget.submit();
            }
        })
    })
</script>
