<style>
body {

  color: white;

    padding: 0 18px 3px;

    padding-left: 18px;

    height: 88px;

  float: right;

<body>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<nav class="navbar navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand" style="font-family: Arial, Helvetica, sans-serif; font-size: 23px;"><strong><img src="{{url_for('static', filename = 'panimalay-114x114.png')}}" style="margin-left: -50%;">P A N I M A L A Y</strong></a>		
        <ul class="navbar-nav" style="margin-right: -10%;">
            <a href="{{url_for('adminLogout')}}" class="nav-link" style="font-size: 18px;">Logout <i class="fa fa-sign-out"></i></a>
        </ul>
    </div>
</nav>
<!--End of navbar-->

<div class="container padding-bottom-3x mb-2">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2>Change your password?</h2>
            <p>Change your password in three easy steps. This helps to keep your new password secure.</p>
            <form class="card mt-4">
                
                <div class="card-body">
                    <div class="user-thumb" style="text-align: center; margin-bottom: 7%;">
                        <img src="{{url_for('static', filename = 'mersan.jpg')}}">
                    </div>
                    <div class="form-group">
                        <label for="currentPass">Enter your current password</label>
                        <input class="form-control" type="password" name="currentPass" id="currentPass" required="1" value=""><span toggle="#currentPass" class="fa fa-eye field-icon toggle-firstname"></span>
                        <label for="newPass">Enter your new password</label>
                        <input class="form-control" type="password" name="newPass" id="newPass" required="1" value=""><span toggle="#newPass" class="fa fa-eye field-icon toggle-firstname"></span>
                        <label for="secretQuestion">Secret Question:</label>
                            <select class="custom-select mr-sm-2" id="secretQuestion" name="secretQuestion">
                                <option disabled selected>Select Secret Question</option>
                                <option value="musicianSurname">Your favorite musician's surname</option>
                                <option value="Street">The street you grew up on</option>
                                <option value="favArtist">Your favorite actor or actress</option>
                                <option value="dateBirth">Your grandmother's date of birth</option>
                                <option value="Brand">The brand of your first car</option>
                                <option value="teachersSurname">Your favorite teacher's surname</option>
                                <option value="Book">Your favorite childhood book</option>
                                <option value="Game">Your favorite computer game</option>
                            </select>
                        <input class="form-control" type="text" name="secretAnswer" id="secretAnswer" required="1" value="" placeholder="Please enter your secret question answer" style="margin-top: 2%">
                        <small class="form-text" style="color: red;">We use this to help identify you as the admin.</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn" type="submit" style="background-color: #4A707A; color: white;">Save</button>
                </div>
            </form>
            <div class="float-right" style="margin-top: 2%;">
                <a href="{{url_for('adminDashboard')}}"><button class="btn" type="submit" style="background-color: #C2C8C5; color: black;"><i class="fa fa-arrow-left" style="margin-right: 5%;"></i>Go back to dashboard</button></a>
            </div>
        </div>
    </div>
</div>
<!--End of change of password-->

<!--Toggle script-->
<script>
    $(".toggle-firstname").click(function () {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
<!--Toggle script-->
</body>
</html>
