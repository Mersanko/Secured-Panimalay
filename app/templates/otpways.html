<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Panimalay</title>
    <link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='panimalay-196x196.png')}}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </head>

<style>
body {
background-image: url("{{url_for('static', filename = 'signupbg.jpg')}}");
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}
.card {
width: 550px;
padding: 10px;
background: white;
border: none;
height: 350px;
position: relative
}
.gmail-code {
font-size: 15px
}
.form-control {
margin-right: 12px
}
</style>
<!--End of style-->
<body>
<header>
    <nav class="navbar" style="height: 50px;">
      <ul><a class="navbar-brand" href="/" style="color: white;font-size:20; font-family: Arial, Helvetica, sans-serif;"><strong><h2><img src="{{url_for('static', filename = 'panimalay-114x114.png')}}">P A N I M A L A Y</h2></strong></a></ul>
    </nav> 
</header>
<!--End of logo and name of the store-->

<div class="d-flex justify-content-center align-items-center container" style="margin-top: 10%;">
    <div class="card py-5 px-5" style="align-content: center;">
        <h5 class="mb-2" style="align-self:center;">One Time Password</h5>
        <p style="align-self:center; margin-bottom: 5%">Select way to receive OTP!</p>
        {% if accountInfo.10 %}
        {% set email =  accountInfo.8 %}
        {% set emailLength = email|length %}
        {% set emailLengthMinus3 =  emailLength-3 %}
        <div style="align-self:center;">
        <form action="http://127.0.0.1:5000/send/otp/via/email/{{accountInfo.8}}" method="POST">
        <input type="hidden" value="{{accountInfo.1}}" id="username" name="username"> 
        <input type="hidden" value="{{accountInfo.2}}" id="password" name="password">
        <button class="btn btn-light" style="border: solid black 1px; width: 400px"><h6>Send OTP to email </h6>{{accountInfo.8.0}}{{accountInfo.8.1}}{{accountInfo.8.2}}******.com</button>
         </form>
        </div>
        {% endif %}
        <br>
        {% if accountInfo.11 %}
        <div style="align-self:center;">
        <form action="http://127.0.0.1:5000/send/otp/via/sms/{{accountInfo.9}}" method="POST">
        <input type="hidden" value="{{accountInfo.1}}" id="username" name="username"> 
        <input type="hidden" value="{{accountInfo.2}}" id="password" name="password">
        <button class="btn btn-light" style="border: solid black 1px; width: 400px"><h6>Send OTP to phone number </h6>{{accountInfo.9.0}}{{accountInfo.9.1}}******{{accountInfo.9.8}}{{accountInfo.9.9}}{{accountInfo.9.10}}</button>
        </form>
      </div>
        {% endif %}
    </div>
</div>
<!--End of OTP card-->
</body>
</html>
